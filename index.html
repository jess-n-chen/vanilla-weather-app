<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/ec09384b84.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla Weather App (SheCodes W7)</title>
  </head>
  <body>
    <div class="main-container">
      <div class="row search-row">
        <form id="search-form">
          <div class="row">
            <div class="col-10">
              <input
                class="form-control"
                id="city-input"
                placeholder="Enter a city"
                type="search"
              />
            </div>
            <div class="col-2">
              <button type="submit" class="search-city">Search</button>
            </div>
          </div>
        </form>
      </div>
      <div class="row main-content">
        <div class="col-6 left-section">
          <h1 class="city-name">New York</h1>
          <ul>
            <li class="primary-desc">
              <span class="day-time">Wednesday, 21:00</span><br />
              <span class="weather-desc">Cloudy</span>
            </li>
            <li class="secondary-desc">
              <strong>Humidity: </strong><span class="humid">89 %</span>
            </li>
            <li class="secondary-desc">
              <strong>Wind: </strong><span class="wind">10 km/h</span>
            </li>
          </ul>
        </div>
        <div class="col-6 right-section">
          <img
            src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
            alt="mostly cloudy"
            id="weather-icon"
          />
          <h2 class="temp icon-temp">
            <span class="tempvalue">26</span>
            <span class="temp-metric"
              ><a href="#" class="temp-metric active" id="cel">°C</a> |
              <a href="#" class="temp-metric" id="fah">°F</a></span
            >
          </h2>
        </div>
      </div>
      <div class="future-weather"></div>
    </div>
    <br />
    <footer>
      <p>
        Author: Jessica Chen |
        <a
          href="https://github.com/jess-n-chen/vanilla-weather-app"
          target="_blank"
        >
          Open Source Code</a
        >
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
