<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/ec09384b84.js"
      crossorigin="anonymous"
    ></script>
    <title>Vanilla Weather App (SheCodes W7)</title>
  </head>
  <body>
    <div class="main-container">
      <div class="row">
        <div class="col-6 left-section">
          <h1 class="city-name">New York</h1>
          <ul>
            <li class="primary-desc">
              <span class="day-time">Wednesday 21:00</span> |
              <span class="weather-desc">Cloudy</span>
            </li>
            <li class="secondary-desc">
              <strong>Precipitation: </strong><span class="precip">19%</span>
            </li>
            <li class="secondary-desc">
              <strong>Humidity: </strong><span class="humid">89%</span>
            </li>
            <li class="secondary-desc">
              <strong>Wind: </strong><span class="wind">10 km/h</span>
            </li>
          </ul>
        </div>
        <div class="col-6 right-section">
          <i class="fas fa-cloud-moon icon-temp"></i>
          <h2 class="temp icon-temp">26Â°C</h2>
        </div>
      </div>
    </div>
    <br />
    <footer>
      <p>
        Author: Jessica Chen |
        <a
          href="https://github.com/jess-n-chen/vanilla-weather-app"
          target="_blank"
        >
          Open Source Code</a
        >
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
